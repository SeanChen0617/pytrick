{% if result %}
	<table>
		<tr>
			<td>股票名稱 - 股票代號</td> 
			<td>開盤價</td>
			<td>最新價格</td>
			<td>漲跌</td>
			<td>五日價格</td>
		</tr>
		{% for stock in result %}
			<tr>
				<td>{{stock.stock_name}} - {{stock.stock_code}}</td> 
				<td>{{stock.stock_open_price}}</td>
				<td>{{stock.stock_latest_price}}</td>
				<td>{{stock.percentage}}%</td>
				<td>{{stock.stock_price}}</td>
			</tr>
		{% endfor %}
	</table>
{% else %}
	<p>No stocks are under monitored now.</p>
{% endif %}
